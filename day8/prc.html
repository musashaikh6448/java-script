<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./prc.js"></script>
</head>
<body>
 <script>
    let num1=40
    let num2=20
    let add=num1+num2
    document.write(`the addition of ${num1} and ${num2} is ${add} <br>`)

    let sub=num1-num2
    document.write(`the subtraction of ${num1} and ${num2} is ${sub} <br>`)

    let mul=num1*num2
    document.write(`the multiplication of ${num1} and ${num2} is ${mul} <br>`)

    let div=num1/num2
    document.write(`the division of ${num1} and ${num2} is ${div} <br>`)

    let mod=num1%num2
    document.write(`the reminder of ${num1} and ${num2} is ${mod} <br>`)

    num1++     //post increment operator
    ++num1   //pre increment operator
    document.write(`the value of num1 after incrementing is ${num1} <br>`)

    num1--     //post decrement operator

    --num1     //pre decrement operator
    document.write(`the value of num1 after decrementing is ${num1} <br>`)

 </script>

</body>
</html>
