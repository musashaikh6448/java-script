    <script>
        // ******************** logical **********
      let num1 = 40;
      let num2 = 20;
      num1++    //41
      num1++       //42
      num2++
      ++num1     //43
      ++num1            //44
      --num1          //43
      console.log(++num1);  //44
      console.log(num1)     //44



    //   ***************** relational **********
    let a=30
    let b=30
    console.log(a>b)
    console.log(a==b) //it checks only value
    console.log(a>=b)
    console.log(a<b)
    console.log(a<=b)
    console.log(a!=b)



    // *********** strict *************//

    let x=30
    let y="30"
    console.log(x==y) //it checks only value
    console.log(x===y)  //strict equal to
