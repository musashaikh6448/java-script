<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spell</title>
</head>
<body>
    <script>
     let a = +prompt( ` Enter a number between 0 to 1  and i will give you spelling` );
     let spell= "";

  switch(a){
 case 0:
    spell="zero"
    break;
    case 1:
    spell="one"
    break;
    case 2:
    spell="two"
    break;
    case 3:
    spell="three"
    break;
    case 4:
    spell="four"
    break;
    default:
        spell='wrong input'
  }
        
    </script>
</body>
</html>
