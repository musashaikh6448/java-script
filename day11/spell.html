<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spell</title>
</head>
<body>
    <script>
     let day = prompt( ` Enter a day name i will show number of day ` );
     let spell= "";

  switch(day){
 case "monday": 
 case "MONDAY": 
    case"Monday":
    spell="the first day of week"
    break;

    case "tuesday": 
    case "Tuesday": 
    case"TUESDAY": 
    spell="the second day of week"
    break;
    
    case "wednesday":
     case"Wednesday":
      case"WEDNESDAY":
    spell="the third day of week"
    break;

    case "thursday":
     case"Thursday" :
     case"THURSDAY": 
    spell="the fourth day of week"
    break;

    case "friday":
     case "Friday": 
     case "FRIDAY": 
    spell="the fifth day of week"
    break;

    case "saturday": 
    case "Saturday" :
     case"SATURDAY": 
    spell="the sixth day of week"
    break;

    case "sunday":
     case "Sunday" :
      case "SUNDAY": 
    spell="the seven day of week"
    break;
 
    default: 
        spell='wrong input'
  }
   
  document.write(`the day of ${day}  is ${spell}`)
        
    </script>
</body>
</html>
