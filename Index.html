<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>Login</h1>
        <form onsubmit="return formValidation()">
          <div class="inputs">
            <input type="text" id="Username" class="inp" placeholder="Enter your name" />
            <p id="error-username" class="para"></p>
          </div>
          <div class="inputs">
            <input
              type="password"
              id="password"
              class="inp pass"
              placeholder="password"
            />
            <p id="error-password" class="para"></p>


          </div>
          <div class="inputs">
            <input type="submit" class="inp  inp_submit" />
            <p id="succes-para"></p>
          </div>
        </form>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
