<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example 16</title>
  </head>
  <body>
    <h1>JavaScript Assignments</h1>
    <h2>Logical AND Assignment</h2>
    <h3>The &&= Operator</h3>
    <p>If the first value is true, the second value is assigned.</p>

    <p id="demo"></p>

    <script>
      let num = 100;
      num &&= 5;
      document.getElementById("demo").innerHTML = "Value of num is: " + num;
    </script>
  </body>
</html>
