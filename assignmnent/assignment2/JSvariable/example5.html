<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, fname, lname, and full name are variables.</p>
<p id="fname"></p>
<p id="lname"></p>
<p id="demo"></p>

<script>
const fname = "shaikh";
const lname = "musa";
let fullname = fname + lname;

document.getElementById("fname").innerHTML ="The  fname    is: " + fname;
document.getElementById("lname").innerHTML ="The  lname    is: " + lname;
document.getElementById("demo").innerHTML ="The fullname is " + fullname;
</script>

</body>
</html>
