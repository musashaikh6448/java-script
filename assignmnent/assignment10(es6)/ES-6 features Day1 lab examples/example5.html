<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread operator</title>
  </head>
  <body>

    <h1>spread operator</h1>

    <script>
      let x = [1, 2, 3, 4, 5];
      let y = [...x, 6, 7, 8];
      console.log(y);
    </script>
  </body>
</html>
