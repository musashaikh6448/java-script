<!DOCTYPE html>
<html>
<body>

<h2>JavaScript let</h2>

<p>Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a program:</p>

<p id="demo"></p>

<script>
var s = 20;
// Now  is 20

var s = 30;
// Now s is 30

document.getElementById("demo").innerHTML = s;
</script>

</body>
</html>
