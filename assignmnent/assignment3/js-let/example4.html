<!DOCTYPE html>
<html>
<body>

<h2>JavaScript let</h2>

<p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

<p id="demo"></p>

<script>
let s = 2;   // Allowed  

{
  let s = 3;   // Allowed
}

{
  let s = 4;   // Allowed
}
document.getElementById("demo").innerHTML = s;
</script>

</body>
</html>
