<!DOCTYPE html>
<html>
  <head>
    <title>eample 8</title>
  </head>
  <body>
    <h2>JavaScript Numbers</h2>

    <p>Numbers can be written with, or without decimals:</p>

    <p id="demo"></p>

    <script>
      let num1 = 34.0;
      let num2 = 34;
      let num3 = 3.14;

      document.getElementById("demo").innerHTML =
        num1 + "<br>" + num2 + "<br>" + num3;
    </script>
  </body>
</html>
