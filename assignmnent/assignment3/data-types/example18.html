<!DOCTYPE html>
<html>
  <head>
    <title>example 18</title>
  </head>
  <body>
    <h1>JavaScript Datatypes</h1>

    <p>An empty string has both a legal value and a type:</p>

    <p id="demo"></p>

    <script>
      let car = "";

      document.getElementById("demo").innerHTML =
        "The value is: " + car + "<br>" + "The type is: " + typeof car;
    </script>
  </body>
</html>
