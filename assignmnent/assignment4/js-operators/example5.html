<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example 5</title>
  </head>
  <body>
    <h1>JavaScript Arithmetic</h1>
    <h2>Arithmetic Operations</h2>
    <p>
      A typical arithmetic operation takes two numbers (or expressions) and
      produces a new number.
    </p>

    <p id="demo"></p>

    <script>
      let num1 = 3;
      let num2 = (100 + 50) * num1;
      document.getElementById("demo").innerHTML = num2;
    </script>
  </body>
</html>
