<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example 11</title>
  </head>
  <body>
    <h1>JavaScript String Operators</h1>
    <h2>The + Operator</h2>
    <p>Adding a number and a string, returns a string.</p>

    <p id="demo"></p>

    <script>
      let num1 = 5 + 5;
      let num2 = "5" + 5;
      let result = "Hello" + 5;
      document.getElementById("demo").innerHTML = num1 + "<br>" + num2 + "<br>" + result;
    </script>
  </body>
</html>
