<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example 10</title>
  </head>
  <body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The -- Operator</h2>

    <p id="demo"></p>

    <script>
      let num = 5;
      num--;
      let result = num;
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
