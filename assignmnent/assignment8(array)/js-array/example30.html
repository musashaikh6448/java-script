<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 30</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The instanceof Operator</h2>
    
    <p>The instanceof operator returns true if an object is an instance of a specified object type:</p>
    
    <p id="demo"></p>
    
    <script> 
    // Create an Array
    const fruits = ["apples", "bananas", "oranges"];
    
    document.getElementById("demo").innerHTML =
    "Array: " + (fruits instanceof Array);
    </script>
    

</body>
</html>
