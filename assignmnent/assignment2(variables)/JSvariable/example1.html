<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p id="first"></p>
<p id="second"></p>


<p id="demo"></p>

<script>
a= 10;
b = 6;
c = a + b; 

document.getElementById("first").innerHTML ="The  first value of  is: " + a;
document.getElementById("second").innerHTML ="The  second value of  is: " + b;

document.getElementById("demo").innerHTML ="The  total value of  is: " + c;
</script>

</body>
</html>
