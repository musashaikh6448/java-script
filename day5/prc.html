<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>output of javascript</h1>
    <p id="demo"></p>
    <script>
        //*************************************** var keyword ****************************//
        var x;   //undefine
        x=10;   //=assigmnet operator    10---number
        document.write(x);

        var y=19
        console.log(y)
//************************************** let keyword *********************//

        let name= "shaikh musa"
        document.getElementById("demo").innerHTML=name

        
    </script>
</body>
</html>
