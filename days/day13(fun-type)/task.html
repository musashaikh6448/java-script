            function greet(name, callback) {
              console.log("Hello, " + name + "!");
              callback();
            }

            // Callback function
            function sayGoodbye() {
              console.log("Goodbye!");
            }

           // Calling the greet function and passing sayGoodbye as a callback
            greet("Alice", sayGoodbye);

////////////////////////////////////////////////////////////////////
            const greet = (namee, callback) => {
          console.log(`Hello, ${namee}!`);  // Using template literals for string interpolation
          callback();
      };

      // ES6 arrow function as a callback
      const sayGoodbye = () => {
          console.log("Goodbye!");
      };

      // Calling the greet function with the callback
      greet("musa", sayGoodbye);
