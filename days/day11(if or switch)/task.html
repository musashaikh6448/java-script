<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
  </head>
  <body>
    <script>
      let a = +prompt(
        ` Enter a number between 0 to 1  and i will give you spelling`
      );

      if (a == 0) {
        document.write(` the number of ${a} is speeling ZERO`);
      } else if (a == 1) {
        document.write(` the number of ${a} is speeling ONE`);
      } else if (a == 2) {
        document.write(` the number of ${a} is speeling TWO`);
      } else if (a == 3) {
        document.write(` the number of ${a} is speeling THREE`);
      } else if (a == 4) {
        document.write(` the number of ${a} is speeling FOUR`);
      } else if (a == 5) {
        document.write(` the number of ${a} is speeling FIVE`);
      } else if (a == 6) {
        document.write(` the number of ${a} is speeling SIX`);
      } else if (a == 7) {
        document.write(` the number of ${a} is speeling SEVEN`);
      } else if (a == 8) {
        document.write(` the number of ${a} is speeling EIGHT`);
      } else if (a == 9) {
        document.write(` the number of ${a} is speeling NINE`);
      } else {
        document.write(`please enter between 0 to 1`);
      }
    </script>
  </body>
</html>
