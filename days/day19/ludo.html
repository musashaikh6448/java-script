<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ludo</title>
    <link rel="stylesheet" href="ludo.css" />
  </head>
  <body>
    <div class="container">
      <h1>js ludo</h1>

      <div class="dice">
        <p>player 1</p>
        <img src="dice1.png" alt="" id="check1" />
      </div>

      <div class="dice">
        <p>player 2</p>
        <img src="dice6.png" alt="" id="check2"/>
      </div>

      <div>
        <button onclick="ludogame()">click me</button>
      </div>
    </div>

    <script>
      ludogame = ()=>{
              const play1= Math.floor(Math.random() *6)+1;
          const play1dice=`dice${play1}.png`;
          document.getElementById("check1").setAttribute(`src`,play1dice)

          const play2= Math.floor(Math.random() *6)+1;
          const play2dice=`dice${play2}.png`;
          document.getElementById("check2").setAttribute(`src`,play2dice)
          
          if (play1 > play2) {
            document.querySelector('h1').innerHTML="player1 won Math"
          } else if(play1 < play2) {
            document.querySelector('h1').innerHTML="player2 won Math "
          }else{
            document.querySelector('h1').innerHTML="it's a tie Math"
          }
        }
        </script>
  </body>
</html>
