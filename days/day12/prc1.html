<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>functions</h1>
    <script>
        function add(a,b){                     //a,b is parameter
            let result= a+b
            console.log(result)
        }

        add(50,40)                      //50,40 is argument
       add(30,20)                    //1st value store in (a) , 2nd value store in (b)
    </script>


 <!--  in function all data types used
  ex: add(10)
        add('hello ')
        add(true)
        add(10,20,30)
        add(name:'khan')  -->


</body>
</html>
