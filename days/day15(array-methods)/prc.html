<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array method</title>
  </head>
  <body>
    <h1>array method</h1>

    <script>
      //push method  //                                  //add 1 element in last //
      let arr = [1, 2, 3, 4, 5];
      arr.push(6, 7);
      console.log(arr);

      //pop method//                                   //remove 1 last element in array //
      let arr1 = [1, 2, 3, 4, 5];
      arr.pop();
      console.log(arr);

      //shift method//                               //remove 1 element in arrayy//
      let arr2 = [1, 2, 3, 4, 5];
      arr.shift();
      console.log(arr);

      //unshift method//                           //add 1 element in start//
      let arr3 = [1, 2, 3, 4, 5];
      arr.unshift(0);
      console.log(arr);

      //concat method//                                //addition of two array//
      let arr4 = ["shaikh"];
      let arr5 = ["musa"];
      let arr6 = arr4.concat(arr5);
      console.log(arr6);

      //slice method//                        //print musa, ali , last parameter not print//
      let arr7 = ["shaikh", "musa", "ali", "hussain",'farukh'];
      let slice = arr7.slice(1, 3);
      console.log(slice);

      //splice method//                                    parameter: 1=start 2=remove 3= add (1 and 2 removed)
      let arr8 = ["shaikh", "musa", "ali", "hussain"];
      arr8.splice(1, 2, "khan");
      console.log(arr8);

      //sort method//                           rearrange into arrange//
      let arr9 = [5, 2, 8, 1];
      arr9.sort();
      console.log(arr9);

      //reverse method //
      let arr10 = [1, 2, 3, 4, 5];
      arr10.reverse();
      console.log(arr10);

      //destructuring of array
      let arr11 = [1, 2, 3, 4, 5];
      let [a, b, c, d, e] = arr11;
      console.log(a, b, c, d, e);

      //second method
      let arr12 = [1, 2, 3, 4, 5];
      let f = arr12[1];
      let g = arr12[2];
      let h = arr12[3];
      let i = arr12[4];
      console.log(f, g, h, i);
    </script>
  </body>
</html>
