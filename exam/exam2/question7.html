<html lang="en">

  <body>
    <h2>Q7 write a program to find given number is even</h2>
    <script>
      let a = +prompt(`enter the number`);

      if (a % 2 == 0) {
        document.write(` the given number is ${a} is even  <br>`);
      } else {
        document.write(`enter correct number`);
      }
    </script>
  </body>
