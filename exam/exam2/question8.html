<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 8</title>
  </head>
  <body>
    <h2>Q8 write a program to find given number is odd</h2>
    <script>
      let a = +prompt(`enter the number`);

      if (a % 2 != 0) {
        document.write(` the given number is ${a} is odd  <br>`);
      } else {
        document.write(`enter correct nmber`);
      }
    </script>
  </body>
</html>
