  <body>
    <h2>
      Q2 write a program to check if person is eligible for driving. if eligible
      print message saying you are eligible
    </h2>

    <script>
  

let age= +prompt("enter your age")
    if (age >= 18){
        
        document.write("You are eligible for driving.")
    }
    else{

       document.write ("You are not eligible for driving.")
    }


    </script>
