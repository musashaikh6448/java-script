<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 9</title>
  </head>
  <body>
    <h2>Q9write a program to find given number is divisible by 3 and 7</h2>
    <script>
      let num = +prompt("enter the number");
      if (num % 3 == 0 && num % 7 == 0) {
        alert(`The number ${num} is divisible by both 3 and 7.`);
      } else {
        alert(`The number ${num} is not divisible by both 3 and 7.`);
      }
    </script>
  </body>
</html>
