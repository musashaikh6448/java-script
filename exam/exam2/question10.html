  <body>
    <h2>
      Q10 Write a program that checks if a given age qualifies for a senior
      citizen discount. If the age is 65 or older, print "Eligible for senior
      discount." Otherwise, print "Not eligible for senior discount. note: take
      age from user
    </h2>

    <script>
let age = +prompt('enter your age')
      if (age >= 65){

          document.write("Eligible for senior discount.")
      }
          else{

            document.write("Not eligible for senior discount.")

          }
    </script>
  </body>
