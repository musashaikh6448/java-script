<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 5</title>
  </head>
  <body>
    <h2>Q5 Write a program to find out of 3 number which is smallest</h2>
    <script>
      let a = +prompt(`enter  the first number `);
      let b = +prompt(`enter the second number`);
      let c = +prompt(`enter the third number`);

      if (a < b && a > c) {
        document.write(` the first number ${a} is smallest`);
      } else if (b < a && b < c) {
        document.write(` the second number ${b} is smallest`);
      } else if (c < a && c < b) {
        document.write(` the third number ${c} is smallest`);
      }
    </script>
  </body>
</html>
