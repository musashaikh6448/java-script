<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 19</title>
  </head>
  <body>
    <p>
      Q19. write a program to display your hobbies in p tag, console, html page
      and alert
    </p>
    <p id="hobbies"></p>

    <script>
      let text = "swimming, coding";

      document.getElementById("hobbies").innerHTML = text;
      console.log(text);
      alert(text);
      document.write(text);
    </script>
  </body>
