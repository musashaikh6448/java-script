<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 17</title>
</head>
<body>
    <p>Q17. write a program to display message "hello today is Monday" in p ,h1, div and span tags</p>

    <p id="ptag"></p>
    <h1 id="h1"></h1>
    <div id="div"></div>
    <span id="span"></span>



    <script>
        let text = "hello today is monday"
       
        document.getElementById("ptag").innerHTML = text
        document.getElementById("h1").innerHTML = text
        document.getElementById("div").innerHTML = text
        document.getElementById("span").innerHTML = text

    </script>
</body>
</html>
