let cars = [

  },
  {

  <script>
    let cars = [
  {
    "color": "purple",
    "type": "minivan",

    "capacity": 7
  },
  {
    "color": "red",

  let [firstcar,seccar] = cars 

  console.log(firstcar);
  console.log(seccar);
  
//   let [  color, type, registration, capacity     ] = firstcar;
//   let [ { color2, type2, registration2, capacity2 } ] = seccar;
  let { color: firstCarColor, type: firstCarType, registration: firstCarRegistration, capacity: firstCarCapacity } = firstcar;
let { color: secondCarColor, type: secondCarType, registration: secondCarRegistration, capacity: secondCarCapacity } = seccar;

  console.log(firstCarColor);
  console.log(secondCarColor);
  console.log(secondCarType);

  console.log(secondCarRegistration);
  

  
  </script>
