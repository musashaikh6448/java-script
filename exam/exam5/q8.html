    <h1>
      Write a JavaScript function that accepts two arguments, a string and a
      letter and the function will count the number of occurrences of the
      specified letter within the string.
    </h1>
    <h2>Sample arguments : 'w3resource.com', 'o'
        Expected output : 2
        </h2>

    <script>
        let getstrngnum = (x,y)=>{
               let result = `${x.length} ${y.length}`
               console.log(result);
               
        }
        getstrngnum("azhar Hussain","a")
        getstrngnum("Md Azeem","a")

    </script>
