<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q15 Explain promise with example</h1>
    <script>
               let p=new Promise((resolve,reject)=>{
            let donedinner=false;
            if(donedinner== true){
                resolve()
            }else{
                reject()
            }
        });

        p.then(()=>{
            console.log('done dinner and had tea')
        }).catch(()=>{
            console.log('had dal chawal at home')
        }).finally(()=>{
            console.log('after all happy')
        })

    </script>
</body>
</html>
