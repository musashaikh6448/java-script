    <h1>Q6 write a program to explain rest parameter</h1>

    <script>
        function add(...x) {
    console.log(x)
    let result=0
    for(val of x){
        result=result+val
    }
    console.log(result)
    
}
add(10)
add(10,20)
add(10,20,30)
add(10,20,30,40)
add(10,20,30,40,50)
    </script>
