<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Q13 write a program to explain map use all map functions</h1>
  <p id="demo"></p>
    <script>
        // Create a Map
        const fruits = new Map([
          ["apples", 500],
          ["bananas", 300],
          ["oranges", 200]
        ]);
        
        let numb = fruits.get("bananas");
        document.getElementById("demo").innerHTML = "There are " + numb + " bananas.";
        </script>
</body>
</html>
