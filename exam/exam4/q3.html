      Q3 What are the differences between ES6 class and ES5 function
      constructors explain with example?
    </h1>

    <script>
      function Person(name) {
        this.name = name;
      }

      Person.prototype.greet = function () {
        console.log("Hello, " + this.name);
      };

      let person = new Person("musa");
      person.greet(); // Output: Hello, John
