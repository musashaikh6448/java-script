  <body>
    <h1>
      Write a function isEven that takes a number as a parameter and returns
      "true" if the number is even, otherwise "false".
    </h1>
    <script>
      function isEven(number) {
        return number % 2 === 0;
      }

      let result = isEven(4);
      console.log(result);

      result = isEven(7);
      console.log(result);
    </script>
  </body>
