<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 10</title>
  </head>
  <body>
    <h1>
      Given an array ['apple', 'banana'], use an array method to add the string
      'orange' to the beginning of the array.
    </h1>
    <script>
      let arr = ["apple", "banana"];
      arr.unshift("orange");
      console.log(arr);
    </script>
  </body>
