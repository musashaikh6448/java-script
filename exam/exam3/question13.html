  <body>
    <h1>
      Write a JavaScript function greetUser that takes a string (user's name) as
      a parameter and returns a greeting message in the format "Hello, [name]!"
    </h1>
    <script>
      function greetUser(name) {
        return `Hello, ${name}!`;
      }
      console.log(greetUser("Azhar"));
      console.log(greetUser("Musa"));
    </script>
  </body>
