  <body>
    <h1>
      Write an arrow function getLength that takes a string as a parameter and
      returns its length.
    </h1>
    <script>
      const getLength = (str) => str.length;
      console.log(getLength("Hello"));
      console.log(getLength("JavaScript"));
    </script>
