
<!DOCTYPE html>
<html>
<head>
    <title>Infosys Directory</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./assigment1.css">
   
</head>
<body>
    <h2>Infosys Directory</h2>
   <fieldset>
    <form>
        <div class="radio-group">
            <h1>Search for</h1>
            <label>
                <input type="radio" name="searchFor" value="employee" checked> Employee
            </label>
            <label>
                <input type="radio" name="searchFor" value="facilities"> Facilities
            </label>
            <label>
                <input type="radio" name="searchFor" value="other"> Other
            </label>
            <label>
                <input type="radio" name="searchFor" value="Guest house"> Guest
            </label>
        </div>
       
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="mailid">Mail Id:</label>
                <input type="text" id="mailid" name="mailid">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="empid">Emp.#:</label>
                <input type="text" id="empid" name="empid">    &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="project">Master/Child Project:</label>
                <input type="text" id="project" name="project" >  &nbsp <i class="ri-search-eye-line"></i>
            </div>
            <div class="form-group">
                <label for="subunit">SubUnit/Dept.:</label>
                <input type="text" id="subunit" name="subunit"> &nbsp<i class="ri-search-eye-line"   ></i>
            </div>
            <div class="form-group">
                <label for="ext">Extn.#:</label>
                <input type="text" id="ext" name="ext">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="direct">Direct #:</label>
                <input type="text" id="direct" name="direct">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="mobile">Mobile #:</label>
                <input type="text" id="mobile" name="mobile">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="voiceip">Voice/IP#:</label>
                <input type="text" id="voiceip" name="voiceip">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="base">Base Location:</label>
                <input type="text" id="base" name="base">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="currentloc">Current Location:</label>
                <input type="text" id="currentloc" name="currentloc">  &nbsp&nbsp &nbsp
            </div>
            <div class="form-group">
                <label for="country">Current Country:</label>
                <input type="text" id="country" name="country">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="state">Current State:</label>
                <input type="text" id="state" name="state">  &nbsp &nbsp&nbsp
            </div>
            <div class="form-group">
                <label for="city">Current City:</label>
                <input type="text" id="city" name="city">  &nbsp &nbsp&nbsp
            </div>
          <div class="form-group">
            <label for="dc">DC.#</label>
            <input type="text" id="dc" name="dc"> &nbsp
            <select name="dc" id="dc">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
    
            <div class="form-group">
                <label for="geocluster">Geo Cluster:</label>
                <input type="text" id="geocluster" name="geocluster"> &nbsp&nbsp &nbsp
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle#:</label>
                <input type="text" id="vehicle" name="vehicle"> &nbsp &nbsp&nbsp
            </div>
            <div class="buttons">
                <input type="submit" value="Search">
                <input type="submit" value="Advanced Search">
                <input type="Reset" value="Reset">
    
            </div>
        </form>
   </fieldset>
   
</body>
</html>
