<!DOCTYPE html>
<html lang="en">

    <title>example 8</title>

  <body>
    <h1>JavaScript Assignments</h1>
    <h2>Division Assignment</h2>
    <h3>The /= Operator</h3>

    <p id="demo"></p>

    <script>
      let num = 10;
      num /= 5;
      document.getElementById("demo").innerHTML = num;
    </script>
