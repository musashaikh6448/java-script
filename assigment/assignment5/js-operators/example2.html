<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example 2</title>
  </head>
  <body>
    <h1>JavaScript Operators</h1>
    <h2>The Assignment (=) Operator</h2>

    <p id="demo"></p>

    <script>
      // Assign the value 5 to num1
      let num1 = 5;
      // Assign the value 2 to num2
      let num2 = 2;
      // Assign the value num1 + num2 to num3
      let num3 = num1 + num2;
      // Display num3
      document.getElementById("demo").innerHTML =
        "The sum of num1 + num2 is: " + num3;
    </script>
  </body>
</html>
