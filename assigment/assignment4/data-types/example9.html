<!DOCTYPE html>
<html>
  <head>
    <title>example 9</title>
  </head>
  <body>
    <h2>JavaScript Numbers</h2>

    <p>
      Extra large or extra small numbers can be written with scientific
      (exponential) notation:
    </p>

    <p id="demo"></p>

    <script>
      let num1 = 123e5;
      let num2 = 123e-5;

      document.getElementById("demo").innerHTML = num1 + "<br>" + num2;
    </script>
  </body>
</html>
