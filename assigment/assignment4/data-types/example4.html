<!DOCTYPE html>
<html>
  <head>
    <title>example 4</title>
  </head>

  <body>
    <h2>JavaScript</h2>

    <p>
      JavaScript evaluates expressions from left to right. Different sequences
      can produce different results:
    </p>

    <p id="demo"></p>

    <script>
      let string = "Volvo" + 16 + 4;
      document.getElementById("demo").innerHTML = string;
    </script>
  </body>
</html>
