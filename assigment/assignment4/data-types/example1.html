<!DOCTYPE html>

<body>

<h2>JavaScript</h2>

<p>When adding a number and a string, JavaScript will treat the number as a string.</p>

<p id="demo"></p>

<script>
let string = 16 + "Volvo";
document.getElementById("demo").innerHTML = string;
</script>
