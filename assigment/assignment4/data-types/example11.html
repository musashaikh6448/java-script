<!DOCTYPE html>
<html>
  <head>
    <title>example 11</title>
  </head>
  <body>
    <h2>JavaScript Booleans</h2>

    <p>Booleans can have two values: true or false:</p>

    <p id="demo"></p>

    <script>
      let num1 = 5;
      let num2 = 5;
      let num3 = 6;

      document.getElementById("demo").innerHTML = (num1 == num2) + "<br>" + (num1 == num3);
    </script>
  </body>
</html>
